    #
    # Timing parameters for analysis retries.
    #

    # Frequency of update of jobs currently owned by this instance.
    opsmx.job.refreshMilliseconds=30000

    # How old a job entry has to be before it can be claimed by a new instance
    opsmx.job.timeoutMilliseconds=120000

    # The max number of abandoned jobs we can claim at once.
    opsmx.job.restartJobLimit=5

    # How often we check for abandoned jobs.
    opxmx.job.staleCheckMilliseconds=60000

    # The maximum number of times we will retry a single job before marking it failed.
    opsmx.job.maxRetries=3


