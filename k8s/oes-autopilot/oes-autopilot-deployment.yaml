apiVersion: apps/v1
kind: Deployment
metadata:
  name: oes-autopilot
  labels:
    app: oes-autopilot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oes-autopilot
  template:
    metadata:
      labels:
        app: oes-autopilot
    spec:
      volumes:
        - name: autopilot-config-volume
          configMap:
            name: oes-autopilot-config
      imagePullSecrets:
        - name: opsmx11-secret
      initContainers:
      - name: db-check
        image: busybox:1.28
        command: ['sh', '-c', "until nslookup oes-db.$(cat /var/run/secrets/kubernetes.io/serviceaccount/namespace).svc.cluster.local; do echo waiting for oes-db to be up and running; sleep 2; done"]
      containers:
        - image: opsmx11/autopilot:master-202009150406
          imagePullPolicy: IfNotPresent
          name: oes-autopilot
          ports:
            - containerPort: 8090
              name: backend
              protocol: TCP
            - containerPort: 9090
              name: metricfetcher
              protocol: TCP
          volumeMounts:
          - name: autopilot-config-volume
            mountPath: /opt/opsmx/autopilot.properties
            subPath: autopilot.properties
          readinessProbe:
            tcpSocket:
              port: 8090
            initialDelaySeconds: 60
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /mgmt/health
              port: 8090
            initialDelaySeconds: 120
            periodSeconds: 60
          resources:
            requests:
              memory: "8Gi"
              cpu: "1"
            limits:
              memory: "8Gi"
              cpu: "2"
