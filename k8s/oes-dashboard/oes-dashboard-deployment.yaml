apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: oes-dashboard
  name: oes-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oes-dashboard
  template:
    metadata:
      labels:
        app: oes-dashboard
    spec:
      containers:
      - image: opsmx11/dashboard-service:master-202009150912
        name: dashboard-service
        ports:
        - containerPort: 8094
          protocol: TCP
        volumeMounts:
        - mountPath: /opsmx/conf/dashboard.yml
          name: dashboard-config
          subPath: dashboard.yml
        resources:
          requests:
            memory: "500Mi"
            cpu: "500m"
          limits:
            memory: "1000Mi"
            cpu: "1500m"
        readinessProbe:
          tcpSocket:
            port: 8094
          initialDelaySeconds: 30
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /mgmt/health
            port: 8094
          initialDelaySeconds: 30
          periodSeconds: 60
      imagePullSecrets:
      - name: opsmx11-secret
      volumes:
      - name: dashboard-config
        configMap:
          name: oes-dashboard-config
