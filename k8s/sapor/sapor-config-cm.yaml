            domain:
              - "#33b3f1"
          xAxis:
            name: time
            label: time
            unit: time
          yAxis:
            name: pipelines
            label: pipelines
            unit: pipelines

    filters:
      days:
        - 1
        - 7
        - 30

kind: ConfigMap
metadata:
  name: sapor-config
